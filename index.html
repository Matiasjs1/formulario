<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
</head>
<body bgcolor="BABDB5">
	<h1>Formulario</h1>
	<form method="post">
		<ul>
			<dl>
				<p style="margin-top:0; margin-bottom:0;">Nombre:</p> 
				<input  type="name" required="" placeholder="Ingrese su nombre" style="width: 111px">
			</dl>
			<dl>
				<p style="margin-top:0; margin-bottom:0;">Edad:</p> 
				<input type="number" min=1 max=100 required="" placeholder="Ingrese su edad" style="width: 111px">
			</dl>
			<dl>
				<p style="margin-top:0; margin-bottom:0;">Email:</p> 
				<input type="email" required="" placeholder="Ingrese su email" style="width: 111px">
			</dl>
			<dl>	
				<input type="submit">
			</dl>
		</ul>
	</form>
	<h4>Creadores:</h4>

			<p>Matias Sesto</p>
		</li>

		</li>

			<p>Renzo Piris</p>
		</li>
	</ul>
</body>
</html>
